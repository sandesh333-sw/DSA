name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Assuming your frontend Dockerfile is in a 'frontend' directory
          file: ./frontend/Dockerfile # Assuming your Dockerfile is named 'Dockerfile' within the 'frontend' directory
          push: true
          tags: your-docker-repo/commitly-frontend:latest,your-docker-repo/commitly-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
